<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
  <title>ECharts Usa Map</title>
  <style>
    #usa-map {
      width: 1000px;
      height: 500px;
      margin: auto;
    }
	#line{
		width: 1000px;
		height: 500px;
		margin: 50px auto;
	}
  </style>
  <script type="text/javascript" src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.min.js"></script>
  <script type="text/javascript" src="js/usa.js"></script>
</head>

<body>
	<div id="usa-map"></div>
	<div id="line"></div>

	var line = echarts.init(document.getElementById("line"));
	
	var line_option = {
		title: {
			text: 'Broken line diagram'

			icon:'circle'
		},
		grid: {
			left: '3%',
			right: '4%',
			bottom: '3%',
			containLabel: true
		},
		toolbox: {
			right:"10%",
			feature: {
				saveAsImage: {
					title:"save image"
				}
			}
		},
		xAxis: {
			type: 'category',
			boundaryGap: false,
			data: [
				 '2.24','2.27',
				'3.1','3.4','3.7','3.10','3.13','3.16','3.19','3.22','3.25','3.28','3.31',
				'4.3','4.6','4.9','4.12','4.15','4.18'
				]
		},
		yAxis: {
			type: 'value',
			name:"Unit: Example"
		},
		series: [
			{
				name: 'Existing',
				type: 'line',
				data: [31, 60, 68, 113, 318, 681, 1187,4483, 13924, 32130, 63981, 118164,174534, 254139,333281, 421790, 505118, 564898, 631417]

			}
		]
	};
	line.setOption(line_option);

    option = {
            title:{
				show:true,
				text:"2020.4.19"
			},
            tooltip: {
                trigger: 'item',
                showDelay: 0,
                transitionDuration: 0.2,
                formatter: function (params) {
                    var value = (params.value + '').split('.');
                    value = value[0].replace(/(\d{1,3})(?=(?:\d{3})+(?!\d))/g, '$1,');
                    return 'region: ' + params.name + '<br/>' + 'Diagnosis: ' + value;
                }
            },

				]

            series: [
                {
                    name: 'USA PopEstimates',
                    type: 'map',
                    map: 'USA',
                    emphasis: {

                            show: true
                        }
                    },
                    textFixed: {

                    },
                    data:data

            ]
        };
	
	
    myChart.setOption(option);

</html>
